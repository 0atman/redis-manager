<!DOCTYPE html>
<html lang="en">
<head>

  <title>Redis Manager</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    .panel .btn-group{
      margin-top: -6px;
      margin-right: -10px;
    }
    .list-group-item{
      padding: 2px 2px 2px 10px;
    }
    .list-group-item:hover{
      background-color: #f5f5f5;
    }
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">

    <h2>Redis Lists</h2>
    <hr>

    <div class="row">
      {% for key_batch in lists|batch(2) %}
      {% for key in key_batch %}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span>{{ key.name }}</span>
              <div class="btn-group btn-group-sm pull-right">
                <button type="button" class="btn btn-default"><span>lpush</span></button>
                <button type="button" class="btn btn-default"><span>rpush</span></button>
                <button type="button" class="btn btn-danger"><span>Delete</span></button>
              </div>
            </h3>
          </div>
          <ul class="list-group">
            {% for message in key.messages %}
            <li class="list-group-item">

              <div class="checkbox">
                <label>
                  <input type="checkbox">{{ message }}</label>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
        </div>
      {% endfor %}
      {% endfor %}
      </div>
    </div>

  </div>
  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
